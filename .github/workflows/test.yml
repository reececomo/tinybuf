name: "test"

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.js"
      - "**/*.ts"
  pull_request:
    branches: ["*"]
    paths:
      - "**/*.js"
      - "**/*.ts"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run coverage
