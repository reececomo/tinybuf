name: "test"

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.js"
      - "**/*.ts"
  pull_request:
    branches: ["*"]
    paths:
      - "**/*.js"
      - "**/*.ts"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run coverage
